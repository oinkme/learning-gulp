<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gulp Tutorial</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-init="list = [{name: 'Camilo', age: 27},{name: 'Pamela', age: 24},{name: 'Chris', age: 26},{name: 'Caremono', age: 30}]">
        <div class="container">
            <h1>AngularJs - LevelupTuts</h1>
            <hr>
        	<input type="text" ng-model="search" class="form-control" placeholder="Filtra un poco la lista acÃ¡">
            <hr>
            <ul>
                <li ng-repeat="item in list | filter:search">
                    <strong>{{item.name}}</strong> - <em>{{item.age}}</em>
                </li>   
            </ul>
        </div>










        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
