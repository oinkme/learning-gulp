<!DOCTYPE html>
<html ng-app="directoryApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AngularJS + Gulp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/directory.js"></script>

    </head>
    <body ng-controller="directoryController">
        <div class="container">
            <h1>
                AngularJS + Gulp
                <br>
                <small>LevelupTuts</small>
            </h1>
            <hr>
        	<input type="text" ng-model="search" class="form-control" placeholder="Filtra un poco la lista acÃ¡">
            <hr>
            <ul>
                <li ng-repeat="item in list | filter:search">
                    <strong>{{item.name}}</strong> - <em>{{item.age}}</em>
                </li>   
            </ul>
        </div>


    </body>
</html>
